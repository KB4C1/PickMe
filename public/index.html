<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickMe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
            <img src="assets/logo.png" alt="PickMe">
    </div>

    <div id="body"></div>
        <div id="drop-area" class="drop-area">
            <p>Drag & Drop your PNG here</p>
            <p>or</p>
            <input type="file" id="fileElem" accept="image/png" style="display:none">
            <button id="fileSelect">Select File</button>
        </div>

    <div id="gallery"></div>
    <script src="script.js"></script>
</body>
</html>
